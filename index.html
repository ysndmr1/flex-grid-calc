<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <div class="clock">11.52</div>
        <div>
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-battery-half"></i>
          <i class="fa-solid fa-wifi"></i>
        </div>
      </div>
      <div class="calc-screen">0</div>
      <div class="calc-button">
        <div class="button b1">AC</div>
        <div class="button b2">±</div>
        <div class="button b3">%</div>
        <div class="button b4">÷</div>
        <div class="button b5">7</div>
        <div class="button b6">8</div>
        <div class="button b7">9</div>
        <div class="button b8">x</div>
        <div class="button b9">4</div>
        <div class="button b10">5</div>
        <div class="button b11">6</div>
        <div class="button b12">-</div>
        <div class="button b13">1</div>
        <div class="button b14">2</div>
        <div class="button b15">3</div>
        <div class="button b16">+</div>
        <div class="button b17">0</div>
        <div class="button b18">.</div>
        <div class="button b19">=</div>
      </div>
    </div>
  </body>
</html>
